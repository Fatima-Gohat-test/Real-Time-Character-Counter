<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Character</title>
    <!-- link-for-css -->
    <link rel="stylesheet" href="./RTC.css" />
  </head>
  <body>
    <div class="container">
      <h1>Real-Time Character Counter</h1>
      <textarea
        name=""
        id="textarea"
        placeholder="Enter Your Text here...."
        maxlength="100"
      ></textarea>
      <div class="para">
        <p>Total Chracter : <span id="Tc"></span></p>
        <p>Remaining : <span id="Rc"></span></p>
      </div>
    </div>
    <script src="./RTC.js"></script>
  </body>
</html>
